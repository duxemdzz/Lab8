<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Asm-TaiNguyen/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
    <div class="wrapper">
        <div class="title">Login</div>
        <form action="#">
            <div class="nut">
                <input type="text" required placeholder="Username" id="user">
            </div>
            <div class="nut">
                <input type="password" required placeholder="Password" id="pass">
            </div>
            <div class="content">
                <div class="remember-me">
                    <input type="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="nut" id="dangnhap">
                <button type="submit">login</button>
            </div>
            <div class="register">
                Not a member? <a href="" target="_blank">Sign up now</a>
            </div>
        </form>
    </div>

</html>
